
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            max-width: 350px;
            width: 90%;
        }
        h1 { color: #ff4d4d; font-size: 1.8rem; margin: 1.5rem 0; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d4d; color: white; }
        #noBtn {
            background-color: #888;
            color: white;
            position: relative;
            z-index: 10;
        }
        /* Style for your photo */
        .img_container img { 
            width: 100%; 
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #message { display: none; margin-top: 20px; color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="img_container">
            <img src="us.jpg" alt="Our Picture">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div id="message">
            <h2>Yay! See you tomorrow! ü•∞</h2>
            <p>I'll bring the chocolate and a cold Coke.</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Logic to move the button within the screen boundaries
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.img_container').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            alert("She said YES! ü•≥");
        }
    </script>
</body>
</html>
